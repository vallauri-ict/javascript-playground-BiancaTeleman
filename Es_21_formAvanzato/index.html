<!DOCTYPE html> <!-- documento html5 -->
<html lang="it">
	<head>
		<meta charset="UTF-8"/>
		<title> Esercizio 1</title>
		<link rel="stylesheet" href="index.css"/>
		<script type="application/javascript" src="index.js"></script>
	</head>
	<body onload="init()">
		<div id="wrapper">
			<h3>VALIDAZIONE DATI ADVANCED</h3>
			<form action="" method="post" name="datiUtente" onsubmit="return validaForm()">
				COGNOME E NOME:
				<input type="text" id="nominativo" name="nominativo" size="50" maxlength="50" onchange="return validaNome()">
				<br>

				<br>
				SESSO:&nbsp;&nbsp;&nbsp;
				<input type="radio" name="sesso" value="M"> M

				<input type="radio" name="sesso" value="F"> F
				<br>
				ATENEO:
				<select name="ateneo" id="ateneo">
					<option value="nessuno" ></option>
					<option value="sapienza">La Sapienza</option>
					<option value="torvergata">Tor Vergata</option>
					<option value="romatre">Roma Tre</option>
				</select>
				<br>
				CAP:
				<input type="text" name="cap" size="5" maxlength="5" onchange="validaCAP()">
				<br><br>
				STUDENTE LAVORATORE
				<input type="checkbox" name="lavoratore" onclick="abilitaDescr()">
				<br>
				DESCRIZIONE LAVORO:
				<input type="text" name="descr" id="descr"size="80" maxlength="80" >
				<br>
				<div class="buttons">
					<input type="submit" value="INVIA">
					<input type="reset" value="RESET">
				</div>
			</form>

		</div>
	</body>
</html>
